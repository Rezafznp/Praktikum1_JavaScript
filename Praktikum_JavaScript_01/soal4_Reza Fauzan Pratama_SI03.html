<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
</head>
<body>
    <fieldset>
        <legend>Penjumlahan</legend>
        <input type="number" id="angka1" value="0">
        <b>+</b>
        <input type="number" id="angka2" onchange="penjumlahan()" value="0">
        <b>=</b>
        <input type="text" id="hasil">

        <script>
            function penjumlahan() {
                let inputAngkaPertama = Number(document.getElementById("angka1").value);
                let inputAngkaKedua = Number(document.getElementById("angka2").value);

                document.getElementById("hasil").value = inputAngkaPertama + inputAngkaKedua
            }
        </script>

        <p>Tekan Enter Untuk Menghitung</p>
    </fieldset>
</body>
</html>
